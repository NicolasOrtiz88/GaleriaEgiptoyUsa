<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción para Eventos de Galería de Arte</title>
    <link rel="stylesheet" href="css/Form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <div class="container">

                <a href="#" class="navbar-brand navbar-brand-left">
                    <img src="img/USA.png" alt="USA Logo" width="100">
                </a>

                <a href="#" class="navbar-brand navbar-brand-right">
                    <img src="img/egipto.png" alt="Egipto Logo" width="200">
                </a>
            </div>
        </nav>
    </header>


    <div class="modal fade" id="initialModal" tabindex="-1" aria-labelledby="initialModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="initialModalLabel">Bienvenid@s</h5>
                </div>
                <div class="modal-body">
                    <p>Este formulario es para inscribirse a una galería de arte en los próximos eventos. Por favor,
                        complete todos los campos requeridos.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row py-5 mt-4 align-items-center">

            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt=""
                    class="img-fluid mb-3 d-none d-md-block">
                <h1>Inscríbete para Ir a tu Galería de Arte Preferida</h1>

            </div>
            <div class="col-md-7 col-lg-6 ml-auto">
                <form action="Horarios.html" method="post">
                    <div class="row">
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="firstName" type="text" name="firstname" placeholder="Nombres"
                                class="form-control bg-white border-left-0 border-md" required>
                        </div>
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="lastName" type="text" name="lastname" placeholder="Apellidos"
                                class="form-control bg-white border-left-0 border-md" required>
                        </div>
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-id-card text-muted"></i>
                                </span>
                            </div>
                            <input id="document" type="text" name="document" placeholder="Documento"
                                class="form-control bg-white border-left-0 border-md" required>
                        </div>
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id="email" type="email" name="email" placeholder="Correo Electrónico"
                                class="form-control bg-white border-left-0 border-md" required>
                        </div>
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-phone-square text-muted"></i>
                                </span>
                            </div>
                            <input id="phoneNumber" type="tel" name="phone" placeholder="Celular"
                                class="form-control bg-white border-left-0 border-md" required>
                        </div>
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-calendar text-muted"></i>
                                </span>
                            </div>
                            <select id="eventDateTime" name="eventDateTime"
                                class="form-control custom-select bg-white border-left-0 border-md" required>
                                <option value="" disabled selected>Selecciona la Fecha y Hora de la Exposición</option>
                                <option value="2024-07-01T10:00">1 de Julio, 2024 - 10:00 AM</option>
                                <option value="2024-07-01T14:00">1 de Julio, 2024 - 2:00 PM</option>
                                <option value="2024-07-02T10:00">2 de Julio, 2024 - 10:00 AM</option>
                                <option value="2024-07-02T14:00">2 de Julio, 2024 - 2:00 PM</option>
                            </select>
                        </div>
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-paint-brush text-muted"></i>
                                </span>
                            </div>
                            <input id="exhibitionName" type="text" name="exhibitionName"
                                placeholder="Nombre de la Exposición"
                                class="form-control bg-white border-left-0 border-md" required>
                        </div>
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <button type="submit" class="btn btn-primary btn-block py-2">
                                <span class="font-weight-bold">Inscribirse</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mostrar.js"></script>
    <script>
        $(document).ready(function () {
            $('#initialModal').modal('show');
        });
    </script>
</body>

</html>
